<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FavShield Demo - Secured Page</title>
</head>
<body>
  <img src="favshield-logo-with-text.svg" style="width: 150px;">
  <h1>Secured Page</h1>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" data-js-secured="true" disabled>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" data-js-secured="true" disabled>
    <br>
    <input type="submit" id="unlockButton" data-js-secured="true" disabled>
  </form>
  
</body>
</html>
